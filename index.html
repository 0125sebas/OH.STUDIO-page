<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh.studio</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="nav">

            </div>
            <video class="stack__video" autoplay muted loop>
                <source src="assets/media/video/video-1.mp4" type="video/mp4">

            <div class="stack__div">
                <img class="stack__picture" src="assets/imgs/picture-5.jpeg" alt="">

                <img class="stack__picture" src="assets/imgs/picture-7.jpeg" alt="">

            </div>
            <div class="stack__div">
                <img class="stack__picture" src="assets/imgs/picture-8.jpeg" alt="">

            </div>
            <div class="stack__div">
                <img class="stack__picture" src="assets/imgs/picture-9.jpeg" alt="">
                <p class="stack__text">text</p>
            </div>
            <video class="stack__video" autoplay muted loop>
                <source src="assets/media/video/video-3.mp4">
            </video>
        </section>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>

    <script src="js/app.js"></script>

</html>
